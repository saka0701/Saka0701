    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        h1 { color: #667eea; margin-bottom: 20px; }
        canvas { border: 3px solid #667eea; border-radius: 10px; background: linear-gradient(180deg, #70c5ce, #87ceeb); display: block; margin: 20px auto; }
        .controls { margin: 20px 0; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 30px; border-radius: 20px; font-size: 1rem; cursor: pointer; margin: 10px; font-weight: bold; transition: opacity 0.3s; }
        button:hover { opacity: 0.8; }
        .score-display { font-size: 1.3rem; font-weight: bold; color: #333; margin: 10px 0; }
        .instructions { background: #f0f4ff; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: left; color: #333; }
        .instructions h3 { color: #667eea; margin-bottom: 10px; }
        .back { margin-top: 20px; }
        .back a { color: #667eea; text-decoration: none; font-weight: bold; }
        .back a:hover { text-decoration: underline; }

<body>
    <div class="container">
        <h1>üê¶ Flappy Bird</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="score-display">
            Score: <span id="score">0</span> | High: <span id="high">0</span>
        </div>
        <div class="controls">
            <button onclick="startGame()">üéÆ Start Game</button>
            <button onclick="resetHigh()">üîÑ Reset High Score</button>
        </div>
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>‚úì Click the canvas or press SPACEBAR to make the bird flap</p>
            <p>‚úì Avoid the pipes and don't hit the ground</p>
            <p>‚úì Each successful pipe pass earns 1 point</p>
        </div>
        <div class="back">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let bird = {x: 50, y: 250, v: 0, r: 15};
        let pipes = [];
        let score = 0;
        let highScore = parseInt(localStorage.getItem('flappyHigh')) || 0;
        let gameRunning = false;
        
        document.getElementById('high').textContent = highScore;
        
        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawPipes() {
            ctx.fillStyle = '#4CAF50';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 60, pipe.top);
                ctx.fillRect(pipe.x, pipe.top + 150, 60, 600);
            });
        }
        
        function update() {
            if(!gameRunning) return;
            
            ctx.fillStyle = '#70c5ce';
            ctx.fillRect(0, 0, 400, 600);
            
            bird.v += 0.5;
            bird.y += bird.v;
            
            if(bird.y + bird.r > 600) {
                endGame();
                return;
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                
                if(pipe.x + 60 < 0) {
                    pipes.splice(index, 1);
                }
                
                if(!pipe.scored && pipe.x + 60 < bird.x) {
                    score++;
                    pipe.scored = true;
                    document.getElementById('score').textContent = score;
                }
                
                if(bird.x + bird.r > pipe.x && bird.x - bird.r < pipe.x + 60) {
                    if(bird.y - bird.r < pipe.top || bird.y + bird.r > pipe.top + 150) {
                        endGame();
                        return;
                    }
                }
            });
            
            drawPipes();
            drawBird();
            
            requestAnimationFrame(update);
        }
        
        function startGame() {
            bird = {x: 50, y: 250, v: 0, r: 15};
            pipes = [];
            score = 0;
            gameRunning = true;
            document.getElementById('score').textContent = 0;
            
            let pipeInterval = setInterval(() => {
                if(gameRunning) {
                    pipes.push({x: 400, top: Math.random() * 300 + 50, scored: false});
                } else {
                    clearInterval(pipeInterval);
                }
            }, 1500);
            
            update();
        }
        
        function endGame() {
            gameRunning = false;
            
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHigh', highScore);
                document.getElementById('high').textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 400, 600);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', 200, 250);
            ctx.font = '30px Arial';
            ctx.fillText('Score: ' + score, 200, 300);
        }
        
        canvas.onclick = () => {
            if(gameRunning) bird.v = -8;
        };
        
        document.addEventListener('keydown', (e) => {
            if(e.code === 'Space' && gameRunning) {
                bird.v = -8;
                e.preventDefault();
            }
        });
        
        function resetHigh() {
            highScore = 0;
            localStorage.removeItem('flappyHigh');
            document.getElementById('high').textContent = 0;
        }
    </script>
</body>
